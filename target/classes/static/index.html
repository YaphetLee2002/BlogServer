<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlogServer</title>

    <style>

    </style>
</head>

<body>
<div id="app">
    <el-backtop :bottom="60">
        <div
                style="{
        height: 100%;
        width: 100%;
        background-color: #f2f5f6;
        box-shadow: 0 0 6px rgba(0,0,0, .12);
        text-align: center;
        line-height: 40px;
        color: #1989fa;
      }"
        >
            UP
        </div>
    </el-backtop>
    <el-container>
        <el-header style="padding-left: 0; padding-right: 0; position: relative; width: 100%; height: 60px; ">
            <el-menu
                    :default-active="activeIndex2"
                    class="el-menu-demo"
                    mode="horizontal"
                    @select="handleSelect">
                <el-menu-item index="1">处理中心</el-menu-item>
                <el-submenu index="2">
                    <template slot="title">我的工作台</template>
                    <el-menu-item index="2-1">选项1</el-menu-item>
                    <el-menu-item index="2-2">选项2</el-menu-item>
                    <el-menu-item index="2-3">选项3</el-menu-item>
                    <el-submenu index="2-4">
                        <template slot="title">选项4</template>
                        <el-menu-item index="2-4-1">选项1</el-menu-item>
                        <el-menu-item index="2-4-2">选项2</el-menu-item>
                        <el-menu-item index="2-4-3">选项3</el-menu-item>
                    </el-submenu>
                </el-submenu>
                <el-menu-item index="3" disabled>消息中心</el-menu-item>
                <el-menu-item index="4"><a href="https://www.ele.me" target="_blank">订单管理</a></el-menu-item>
            </el-menu>
        </el-header>
        <el-container>
            <el-main style="padding-left: 0; padding-right: 0">
                <el-table current-row-key="id" :data="userDataList" stripe highlight-current-row>
                    <el-table-column type="index" align="center" label="序号"></el-table-column>
                    <el-table-column prop="username" label="用户名" align="center"></el-table-column>
                    <el-table-column prop="password" label="密码" align="center"></el-table-column>
                    <el-table-column prop="description" label="个人介绍" align="center"></el-table-column>

                    <el-table-column label="操作" align="center">
                        <template slot-scope="scope">
                            <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                            <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>
                        </template>
                    </el-table-column>

                </el-table>
            </el-main>
        </el-container>
    </el-container>
    <!-- 编辑标签弹层 -->
    <div class="add-form">
        <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">
            <el-form ref="dataEditForm" :model="userData" :rules="rules" label-position="right"
                     label-width="100px">
                <el-row>
                    <el-col :span="12">
                        <el-form-item label="用户名" prop="username">
                            <el-input v-model="userData.username"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="密码" prop="password">
                            <el-input v-model="userData.password"></el-input>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="24">
                        <el-form-item label="个人介绍">
                            <el-input v-model="userData.description" type="textarea"></el-input>
                        </el-form-item>
                    </el-col>
                </el-row>
            </el-form>

            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                <el-button type="primary" @click="handleEdit()">确定</el-button>
            </div>
        </el-dialog>
    </div>
</div>
</body>


<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script src="js/axios-0.18.0.js"></script>

<script>
    new Vue({
        el: "#app",

        created() {
            this.getAllUser();
        },

        data() {

            const item = {
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
            };
            return {
                isCollapse: true,
                activeIndex: '1',
                activeIndex2: '1',
                userDataList: [],
                dialogFormVisible4Edit: false,
                userData: {},
                rules: {//校验规则
                    username: [{required: true, message: '用户名为必填项', trigger: 'blur'}],
                    password: [{required: true, message: '密码为必填项', trigger: 'blur'}]
                }
            }
        },

        methods: {
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            },
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
            },

            getAllUser() {
                axios.get("/user").then((res) => {
                    this.userDataList = res.data.data;
                });
            },

            handleUpdate(row) {
                axios.get("/user/id/" + row.id).then((res) => {
                    if (res.data.code === 20041) {
                        this.userData = res.data.data;
                        this.dialogFormVisible4Edit = true;
                    } else {
                        this.$message.error(res.data.msg);
                    }
                });
            },

            handleEdit() {
                if (this.userData.username === "" || this.userData.password === "") {
                    this.$message.error("有未填写的项");
                } else {
                    axios.put("/user", this.userData).then((res) => {
                        if (res.data.code === 20031) {
                            this.dialogFormVisible4Edit = false;
                            this.$message.success("修改成功");
                        } else if (res.data.code === 20030) {
                            this.$message.error("修改失败")
                        } else {
                            this.$message.error(res.data.msg);
                        }
                    }).finally(() => {
                        this.getAllUser();
                    });
                }
            },

            handleDelete(row) {
                this.$confirm('此操作将永久删除该用户, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios.delete("/user/" + row.id).then((res) => {
                       if (res.data.code === 20021) {
                           console.log(res.data.msg);
                           this.getAllUser();
                           this.$message({
                               type: 'success',
                               message: '删除成功!'
                           });
                       } else {
                           this.getAllUser();
                           this.$message({
                               type: 'error',
                               message: '删除失败'
                           });
                       }
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            }

        }

    })
</script>

</html>
